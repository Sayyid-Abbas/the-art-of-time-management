<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تصميم العادة</title>
  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/tools.css" />
  <!-- التنسيق المشترك -->
  
</head>
<body class="tool-body">
  <div class="table-wrapper">
    <h1 class="table-title">نموذج تصميم العادة</h1>
    <p class="table-subtitle">🎯 الهدف: مساعدتك في بناء عادة جديدة بطريقة عملية، مرنة، قابلة للتقييم.</p>
    <!-- تعريف العادة -->
    <div class="form-section">
      <label>ما العادة التي أريد بناءها؟</label>
      <input type="text" class="full-width" />
      <label>ما الهدف من هذه العادة؟ ولماذا أريدها؟</label>
      <textarea class="full-width" rows="2"></textarea>
    </div>
    <!-- توقيت العادة -->
    <div class="form-section">
      <label>توقيت العادة:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> صباحًا</label>
        <label><input type="checkbox" /> ظهرًا</label>
        <label><input type="checkbox" /> مساءً</label>
        <label>
          <input type="checkbox" id="after-existing-checkbox" /> بعد عادة حالية
        </label>
      </div>
      <input type="text" id="existing-habit-input" class="full-width hidden" placeholder="اذكر العادة الحالية" />
    </div>
    <!-- نوع التحفيز -->
    <div class="form-section">
      <label>نوع التحفيز:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> سعادة/متعة بعد الإنجاز</label>
        <label><input type="checkbox" /> تتبع (أضع ✔ بعد الإنجاز)</label>
        <label>
          <input type="checkbox" id="small-reward-checkbox" /> مكافأة صغيرة
        </label>
      </div>
      <input type="text" id="reward-description-input" class="full-width hidden" placeholder="صف المكافأة الصغيرة التي ستعطيها لنفسك" />
    </div>
    <!-- جدول التكرار -->
    <div class="form-section">
      <label>جدول التكرار:</label>
      <table class="habit-table">
        <thead>
          <tr>
            <th>اليوم</th>
            <th>تم التنفيذ؟ ✔</th>
            <th class="wide-column">ملاحظات</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>السبت</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الأحد</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الاثنين</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الثلاثاء</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الأربعاء</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الخميس</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
          <tr><td>الجمعة</td><td><input type="checkbox" /></td><td><textarea></textarea></td></tr>
        </tbody>
      </table>
    </div>
    <!-- المراجعة الأسبوعية -->
    <div class="form-section">
      <label>ما الذي نجح؟</label>
      <textarea class="full-width" rows="2"></textarea>
      <label>ما الذي أعاق التنفيذ؟</label>
      <textarea class="full-width" rows="2"></textarea>
      <label>ما التعديل الذي سأجربه الأسبوع القادم؟</label>
      <textarea class="full-width" rows="2"></textarea>
    </div>
    <p class="reminder">تذكير: لا تركز على الكمال، بل على التكرار.</p>
    <!-- زر الطباعة -->
    <div class="print-button-wrapper">
      <button onclick="window.print()">🖨️ طباعة النموذج</button>
    </div>
  </div>
  <!-- السكربت المشترك -->
  <script src="/tables/tables.js"></script>

          rewardInput.classList.add('hidden');
          rewardInput.value = '';
        }
      }
      afterHabitCheckbox.addEventListener('change', toggleExistingHabitInput);
      rewardCheckbox.addEventListener('change', toggleRewardInput);
      // تهيئة الحقول حسب الحالة الافتراضية
      toggleExistingHabitInput();
      toggleRewardInput();
    });
  </script>
</body>
</html>
