      <div class="timer">

            <h1>مؤقت بومودورو</h1>
            <label for="workTime">مدة العمل (دقائق):</label>
            <input type="number" id="workTime" min="1" max="180" value="25">
            <label for="shortBreak">مدة الاستراحة القصيرة (دقائق):</label>
            <input type="number" id="shortBreak" min="1" max="60" value="5">
            <label for="longBreak">مدة الاستراحة الطويلة (دقائق):</label>
            <input type="number" id="longBreak" min="1" max="120" value="10">
            <div id="timer">25:00</div>
            <div id="status">وضع العمل</div>
            <div>الجلسة: <span id="sessionCount">1</span>/4</div>
            <div class="buttons">
              <button class="start">ابدأ</button>
              <button class="stop">إيقاف</button>
              <button class="reset">إعادة ضبط</button>
            </div>
          </div>
        </div>
